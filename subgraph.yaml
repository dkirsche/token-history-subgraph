specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: yUSDVault
    network: mainnet
    source:
      address: "0x5dbcf33d8c2e976c6b560249878e6f1491bca25c"
      abi: V1Contract
      startBlock: 11354154
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Asset
        - PriceHistoryDaily
      abis:
        - name: V1Contract
          file: ./abis/V1Contract.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: yDAIVault
    network: mainnet
    source:
      address: "0xacd43e627e64355f1861cec6d3a6688b31a6f952"
      abi: V1Contract
      startBlock: 10796945
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Asset
        - PriceHistoryDaily
      abis:
        - name: V1Contract
          file: ./abis/V1Contract.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
