type Asset @entity {
  id: ID!

  name: String!

  totalSupply: BigInt!

  priceHistoryDaily: [PriceHistoryDaily!]! @derivedFrom(field: "asset")
}

type Token @entity {
  id: ID!

  address: Bytes!

  decimals: Int!

  name: String!

  symbol: String!
}

type PriceHistoryDaily @entity {
  "unique identifier is based on date"

  id: ID!

  token: Token!

  asset: Asset!

  pricePerShare: BigInt!

  timestamp: BigInt!
}
